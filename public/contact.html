<div class="container">

  <div id="map" class="map"></div>

  <h1>Contact</h1>

  <div class="row">
    <div class="one-half">
      <h2>Adres</h2>
    </div>
    <div class="one-half">
      <h2>Contacteer ons</h2>

      <form action="#" method="post" class="validate">
        <div class="box error">
          <ul>
            <li id="error_email">Naam is verplicht</li>
            <li id="error_email">Geldig emailadres is verplicht</li>
          </ul>
        </div>
        <div class="box success">
          <p>Het contactformulier werd succesvol verstuurd. Wij proberen dit zo snel mogelijk te behandelen.</p>
        </div>
        <fieldset>
          <ul>
            <!-- Mogelijkheid 1: floating label in inputveld zelf -->
            <li class="error floating-label--container">
              <label for="name">Naam</label>
              <input type="text" name="name" id="name" placeholder="Naam" class="validate[required]" />
            </li>
            <li class="error floating-label--container">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" placeholder="Email" class="validate[required,custom[email]]" />
            </li>

            <!-- Mogelijkheid 2: floating label boven inputveld -->

            <li class="floating-label--container floating-label--container_above">
              <label for="phone">Telefoon</label>
              <input type="tel" name="phone" id="phone" placeholder="Telefoon" class="" />
            </li>
            <li class="floating-label--container">
              <label for="message">Bericht</label>
              <textarea name="message" id="message" placeholder="Bericht" class="validate[required]"></textarea>
            </li>
            <li class="floating-label--container">
              <input type="submit" value="Verzenden" class="submit" />
            </li>
          </ul>
        </fieldset>
      </form>

    </div>
  </div>

</div>
