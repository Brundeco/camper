<!-- google fonts -->
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script>
  WebFont.load({
    google: {
      families: ['Droid Sans', 'Droid Serif']
    }
  });
</script>


<!-- typekit (asynchroon) -->
<script>
  WebFontConfig = {
    typekit: { id: 'xxxxxx' }
  };

  (function(d) {
    var wf = d.createElement('script'), s = d.scripts[0];
    wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
    wf.async = true;
    s.parentNode.insertBefore(wf, s);
  })(document);
</script>

<!-- local fonts -->
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.10/webfont.js"></script>

<script>
  WebFontConfig = {
    custom: {
      families: ['font1', 'font2'],
      urls: ['assets/fonts/pathToFont/font1.css', 'assets/fonts/pathToFont/font2.css']
    }
  };

  (function() {
    var wf = document.createElement('script');
    wf.src = '//ajax.googleapis.com/ajax/libs/webfont/1.5.6/webfont.js';
    //fallback wanneer eerste failt
    wf.src = 'js/vendor/webfontloader/webfontloader.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })();
</script>
